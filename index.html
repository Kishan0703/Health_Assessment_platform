<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Health Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Complete Health Assessment</h1>
    
    <form id="healthForm">
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="100" max="300" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="30" max="300" required>
        </div>

        <h2>Health Assessment</h2>

        <div class="question-container">
            <h3>1. How often do you exercise per week?</h3>
            <input type="radio" name="q1" id="q1a" value="3" required> <label for="q1a">5+ times (30+ mins each)</label><br>
            <input type="radio" name="q1" id="q1b" value="2"> <label for="q1b">3-4 times</label><br>
            <input type="radio" name="q1" id="q1c" value="1"> <label for="q1c">Less than 3 times</label>
        </div>

        <div class="question-container">
            <h3>2. How many servings of fruits/vegetables do you eat daily?</h3>
            <input type="radio" name="q2" id="q2a" value="3" required> <label for="q2a">5+ servings</label><br>
            <input type="radio" name="q2" id="q2b" value="2"> <label for="q2b">3-4 servings</label><br>
            <input type="radio" name="q2" id="q2c" value="1"> <label for="q2c">Less than 3</label>
        </div>

        <div class="result-container" id="result">
            <h2>Your Health Report</h2>
            <div id="personalInfo"></div>
            <div id="bmiResult" class="bmi-result"></div>
            <div id="healthMetrics"></div>
            <p id="statusText"></p>
            <div id="recommendations"></div>

            <h3>Find Nearby Health Facilities</h3>
            <p>Based on your assessment, you may want to visit:</p>
            <div class="facility-buttons">
                <button class="facility-btn" onclick="findNearby('hospital')">Hospitals</button>
                <button class="facility-btn" onclick="findNearby('clinic')">Clinics</button>
                <button class="facility-btn" onclick="findNearby('pharmacy')">Pharmacies</button>
                <button class="facility-btn" onclick="findNearby('gym')">Gyms</button>
                <button class="facility-btn" onclick="findNearby('dietitian')">Nutritionists</button>
            </div>

            <button onclick="location.reload()">Retake Assessment</button>
        </div>

        <button type="submit">Get Complete Assessment</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
